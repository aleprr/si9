<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi bebecita Angie 💖</title>
  <style>
    body {
      background-color: #ff2d2d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .mensaje {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 20px;
      padding: 30px;
      font-size: 1.5em;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      transition: all 0.5s ease;
    }

    button {
      background-color: white;
      color: #ff2d2d;
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffe6e6;
    }

    h1 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>Para mi amorcito Angie 💌</h1>
  <div class="mensaje" id="mensaje">Hola, mi niña hermosa. Este es el primero de muchos mensajitos para ti.</div>
  <button onclick="mostrarSiguiente()">Siguiente 💖</button>

  <script>
    const mensajes = [
      "Hola, mi niña hermosa. Este es el primero de muchos mensajitos para ti.",
      "Eres más fuerte de lo que crees, mi niña hermosa.",
      "Nunca olvides lo valiosa que eres para mí, mi bebecita.",
      "Eres lo mas util que conozco. Yo creo en ti 💖",
      "Siempre estaré aquí para ti, aunque no me veas cerca.",
      "Tú haces el mundo más bonito solo con existir.",
      "Te amo más de lo que las palabras pueden explicar.",
      "Mi corazón late por ti cada día, mi amorcito.",
      "Gracias por existir, Angie. Eres mi solcito rojo 🌞"
    ];

    let index = 0;

    function mostrarSiguiente() {
      index++;
      const mensajeDiv = document.getElementById("mensaje");
      if (index < mensajes.length) {
        mensajeDiv.textContent = mensajes[index];
      } else {
        mensajeDiv.textContent = "Fin de los mensajitos... pero mi amor por ti nunca se acaba ❤️ te mando un beso ENORME, un abrazo calientitooooo";
        document.querySelector("button").style.display = "none";
      }
    }
  </script>

</body>
</html>
